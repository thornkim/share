<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>일정 연결 - ScheduleShare</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding-top: 80px; background-color: #f9f9f9; color: #333; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4CAF50; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; display: inline-block; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: inline-block; padding: 15px 30px; background: #4CAF50; color: white; text-decoration: none; border-radius: 8px; margin-top: 20px; font-weight: bold; }
        .info-text { line-height: 1.6; color: #666; padding: 0 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="processing">
        <div class="loader"></div>
        <h2>앱으로 연결 중입니다</h2>
        <p class="info-text">앱이 설치되어 있다면 자동으로 실행됩니다.</p>
    </div>

    <div id="done" class="hidden">
        <h2 style="color: #4CAF50;">✅ 연결 완료</h2>
        <p class="info-text">앱에서 일정을 확인해 주세요.<br>이 브라우저 창은 이제 닫으셔도 됩니다.</p>
        <button onclick="window.close();" class="btn">창 닫기</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');
        const playStoreUrl = "market://details?id=com.your.package.name"; 
        const deepLink = "myschedule://share?data=" + (data || "");

        if (data) {
            // 1. 앱 실행 시도
            location.href = deepLink;

            const start = Date.now();
            
            setTimeout(() => {
                const now = Date.now();

                // 사용자가 앱을 실행하고 다시 브라우저로 돌아온 경우 (시간이 2.5초 이상 경과)
                if (now - start > 3000) {
                    // UI 교체 (닫기 안내)
                    document.getElementById('processing').classList.add('hidden');
                    document.getElementById('done').classList.remove('hidden');

                    // 자동 닫기 시도 (되는 브라우저만 닫힘)
                    location.href = "kakaotalk://inappbrowser/close"; // 카톡 대응
                    window.close(); // 일반 브라우저 대응
                    self.close();
                } 
                // 앱 실행에 실패한 경우 (시간이 짧게 경과)
                else {
                    if (confirm("앱이 설치되어 있지 않은 것 같습니다.\n설치 페이지로 이동할까요?")) {
                        location.href = playStoreUrl;
                    }
                }
            }, 2500);

        } else {
            document.body.innerHTML = "<h2>잘못된 접근입니다.</h2>";
        }
    </script>
</body>
</html>
